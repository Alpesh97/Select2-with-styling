<!DOCTYPE html>
<html>

<head>
    <title>Select2-Demos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=No">
    <link rel="stylesheet" type="text/css" href="css/select2.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="custom-select-wrapper">
        <div class="form-group full-border">
            <h2>With Full Border</h2>
            <select class="custom-dropdown" data-placeholder="State select">
                <option value=""></option>
                <option value="Gujarat">Gujarat</option>
                <option value="Keral">Keral</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Jammu">Jammu</option>
                <option value="Manipur">Manipur</option>
                <option value="MP">MP</option>
                <option value="UP">UP</option>
            </select>
        </div>
        <div class="form-group bottom-border">
            <h2>With Bottom Border</h2>
            <select class="custom-dropdown" data-placeholder="State select">
                <option value=""></option>
                <option value="Gujarat">Gujarat</option>
                <option value="Keral">Keral</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Jammu">Jammu</option>
                <option value="Manipur">Manipur</option>
                <option value="MP">MP</option>
                <option value="UP">UP</option>
            </select>
        </div>
        <div class="form-group with-search">
            <h2>With Search Option</h2>
            <select class="custom-dropdown with-search-option" data-placeholder="State select">
                <option value=""></option>
                <option value="Gujarat">Gujarat</option>
                <option value="Keral">Keral</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Jammu">Jammu</option>
                <option value="Manipur">Manipur</option>
                <option value="MP">MP</option>
                <option value="UP">UP</option>
            </select>
        </div>
        <div class="form-group with-invisible-search">
            <h2>With Invisible Search Option</h2>
            <select class="custom-dropdown with-search-option" data-placeholder="State select">
                <option value=""></option>
                <option value="Gujarat">Gujarat</option>
                <option value="Keral">Keral</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Jammu">Jammu</option>
                <option value="Manipur">Manipur</option>
                <option value="MP">MP</option>
                <option value="UP">UP</option>
            </select>
        </div>
        <div class="form-group custom-multi-select">
            <h2>Multiple Select</h2>
            <select class="custom-dropdown" data-placeholder="Multiple Select" multiple="multiple">
                <option value="CA">California</option>
                <option value="NV">Nevada</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="IL">Illinois</option>
                <option value="IA">Iowa</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="IN">Indiana</option>
            </select> 
        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/general.js"></script>
</body>

</html>
